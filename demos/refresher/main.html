<ion-toolbar>
  <ion-title>Refresher</ion-title>
</ion-toolbar>


<ion-content>
  <ion-refresher (refresherRefresh)="doRefresh($event)" (refresherPulling)="doPulling($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
