<ion-content>
  <h5 padding-left> Search - Default </h5>
  <ion-searchbar [(ngModel)]="defaultSearch" debounce="500" (searchbarInput)="triggerInput($event)" (searchbarBlur)="inputBlurred($event)" (searchbarFocus)="inputFocused($event)" (searchbarCancel)="onCancelSearchbar($event)" (searchbarClear)="onClearSearchbar($event)" class="e2eDefaultFloatingSearchbar"></ion-searchbar>

  <p padding-left>
    defaultSearch: <b>{{ defaultSearch }}</b>
  </p>

  <h5 padding-left> Search - Custom Placeholder </h5>
  <ion-searchbar [(ngModel)]="customPlaceholder" (searchbarInput)="triggerInput($event)" (searchbarCancel)="onCancelSearchbar($event)" (searchbarClear)="onClearSearchbar($event)" placeholder="Filter Schedules" class="e2eCustomPlaceholderFloatingSearchbar"></ion-searchbar>

  <p padding-left>
    customPlaceholder: <b>{{ customPlaceholder }}</b>
  </p>

  <h5 padding-left> Search - Hide Cancel Button </h5>
  <ion-searchbar [(ngModel)]="defaultCancel" (searchbarInput)="triggerInput($event)" (searchbarCancel)="onCancelSearchbar($event)" (searchbarClear)="onClearSearchbar($event)" hideCancelButton class="e2eDefaultCancelButtonFloatingSearchbar"></ion-searchbar>

  <p padding-left>
    defaultCancel: <b>{{ defaultCancel }}</b>
  </p>

  <h5 padding-left> Search - Custom Cancel Button Danger </h5>
  <ion-searchbar (searchbarInput)="triggerInput($event)" (searchbarCancel)="onCancelSearchbar($event)" (searchbarClear)="onClearSearchbar($event)" cancelButtonText="Really Long Cancel" class="e2eCustomCancelButtonFloatingSearchbar" danger></ion-searchbar>
</ion-content>
